set-option -g prefix C-t
set-option -g display-time 1500
set-window-option -g window-status-current-bg '#444444'
set-window-option -g window-status-current-fg white

bind R source-file ~/.tmux.conf \; \
  display-message "sourced ~/.tmux.conf"
bind S command-prompt "swap-window -t '%%'"

##############################
# Panes
##############################
bind | split-window -h
bind - split-window -v

# vim-like hjkl binding for moving between and resizing panes
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

bind -r M-k resize-pane -U
bind -r M-j resize-pane -D
bind -r M-h resize-pane -L
bind -r M-l resize-pane -R

bind H select-layout even-horizontal
bind V select-layout even-vertical

bind M new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.0 \; select-window -t tmux-zoom
bind m last-window \; swap-pane -s tmux-zoom.0 \; kill-window -t tmux-zoom
